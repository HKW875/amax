<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Global Real Estate Listings</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(180deg, #e8f1ff, #ffffff);
    }
    #map {
      height: 50vh;
      width: 100%;
      z-index: 1;
    }
    .controls {
      text-align: center;
      background: #ffffffee;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      margin: 15px auto;
      border-radius: 14px;
      width: 90%;
      color: #003366;
    }
    .controls h3 {
      margin-top: 0;
      color: #0056b3;
      font-size: 1.6em;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    .filter-group {
      display: inline-block;
      text-align: left;
      margin: 10px 25px;
      vertical-align: top;
      border-left: 3px solid #007bff;
      padding-left: 12px;
    }
    .filter-group label {
      display: block;
      margin: 3px 0;
      color: #004085;
    }
    select, button {
      padding: 6px 10px;
      border: 1px solid #007bff;
      border-radius: 6px;
      font-size: 14px;
      color: #0056b3;
      background: #f0f8ff;
      transition: 0.2s;
    }
    select:hover, button:hover {
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button {
      font-weight: bold;
      margin-top: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .property-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 18px;
      padding: 20px;
      width: 90%;
      margin: auto;
    }
    .property-card {
      background: #ffffff;
      border: 2px solid #e3f2fd;
      border-radius: 12px;
      box-shadow: 0 3px 7px rgba(0,0,0,0.1);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .property-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,123,255,0.3);
    }
    .property-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-bottom: 2px solid #007bff;
    }
    .property-details {
      padding: 12px;
      color: #002855;
    }
    .property-details b {
      color: #004aad;
    }
    .verified {
      color: #007bff;
      font-size: 16px;
      margin-left: 5px;
    }
    iframe {
      width: 100%;
      height: 180px;
      border: none;
      margin-top: 8px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <div class="controls">
    <h3>Explore Beautiful Properties Worldwide</h3>
    <div class="filter-group">
      <label><b>Country:</b></label>
      <select id="countrySelect">
        <option value="all">All Countries</option>
        <option value="Kenya">Kenya</option>
        <option value="USA">USA</option>
        <option value="India">India</option>
        <option value="UK">UK</option>
        <option value="South Africa">South Africa</option>
      </select>
    </div>

    <div class="filter-group">
      <label><b>Category:</b></label>
      <label><input type="checkbox" class="category" value="Bungalow"> Bungalow</label>
      <label><input type="checkbox" class="category" value="Apartment"> Apartment</label>
      <label><input type="checkbox" class="category" value="Studio"> Studio</label>
      <label><input type="checkbox" class="category" value="Mansionette"> Mansionette</label>
      <label><input type="checkbox" class="category" value="Land"> Land</label>
      <label><input type="checkbox" class="category" value="Camping Site"> Camping Site</label>
    </div>

    <div class="filter-group">
      <label><b>Amenities:</b></label>
      <label><input type="checkbox" class="amenity" value="piped water"> Piped Water</label>
      <label><input type="checkbox" class="amenity" value="road access"> Road Access</label>
      <label><input type="checkbox" class="amenity" value="electrical power"> Electrical Power</label>
      <label><input type="checkbox" class="amenity" value="soil type"> Soil Type</label>
      <label><input type="checkbox" class="amenity" value="flood zone"> Flood Zone</label>
      <label><input type="checkbox" class="amenity" value="verified ownership"> Verified Ownership</label>
      <label><input type="checkbox" class="amenity" value="leasehold"> Leasehold</label>
      <label><input type="checkbox" class="amenity" value="freehold"> Freehold</label>
    </div>

    <div class="filter-group">
      <label><b>Sort by:</b></label>
      <select id="sortSelect">
        <option value="default">Default</option>
        <option value="high">Highest Price</option>
        <option value="low">Lowest Price</option>
      </select>
    </div>

    <button id="geoBtn">üìç Find Listings Near Me</button>
  </div>

  <div class="property-grid" id="propertyGrid"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (typeof L === 'undefined') {
        alert("Leaflet failed to load. Check your internet connection.");
        return;
      }

      const map = L.map('map').setView([0, 20], 2);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '¬© OpenStreetMap'
      }).addTo(map);

      const sampleImages = [
        "https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=800&q=60",
        "https://images.unsplash.com/photo-1570129477492-45c003edd2be?auto=format&fit=crop&w=800&q=60",
        "https://images.unsplash.com/photo-1599423300746-b62533397364?auto=format&fit=crop&w=800&q=60",
        "https://images.unsplash.com/photo-1523217582562-09d0def993a6?auto=format&fit=crop&w=800&q=60",
        "https://images.unsplash.com/photo-1598136490942-9b37b9a4b4d3?auto=format&fit=crop&w=800&q=60"
      ];

      const countries = {
        "Kenya": { currency: "KES", coords: [-1.286389, 36.817223] },
        "USA": { currency: "USD", coords: [37.7749, -122.4194] },
        "India": { currency: "INR", coords: [19.076, 72.8777] },
        "UK": { currency: "GBP", coords: [51.5074, -0.1278] },
        "South Africa": { currency: "ZAR", coords: [-26.2041, 28.0473] }
      };

      const categories = ["Bungalow", "Apartment", "Studio", "Mansionette", "Land", "Camping Site"];

      const listings = [];
      Object.entries(countries).forEach(([country, info]) => {
        for (let i = 1; i <= 10; i++) {
          const category = categories[Math.floor(Math.random() * categories.length)];
          listings.push({
            name: `${country} ${category} ${i}`,
            country,
            category,
            price: Math.floor(Math.random() * 900000) + 100000,
            currency: info.currency,
            coords: [info.coords[0] + (Math.random() - 0.5) * 0.5, info.coords[1] + (Math.random() - 0.5) * 0.5],
            image: sampleImages[Math.floor(Math.random() * sampleImages.length)],
            desc: `${category} in ${country} ‚Ä¢ modern design`,
            amenities: ["piped water", "road access", "electrical power", "verified ownership"],
            contact: "+254 712 345678",
            video: Math.random() > 0.6 ? "https://www.youtube.com/embed/dQw4w9WgXcQ" : null
          });
        }
      });

      const grid = document.getElementById('propertyGrid');
      const countrySelect = document.getElementById('countrySelect');
      const sortSelect = document.getElementById('sortSelect');
      const geoBtn = document.getElementById('geoBtn');

      function renderListings(filtered) {
        grid.innerHTML = "";
        map.eachLayer(l => { if (l instanceof L.Marker) map.removeLayer(l); });
        filtered.forEach(p => {
          const div = document.createElement('div');
          div.className = "property-card";
          div.innerHTML = `
            <img src="${p.image}" alt="${p.name}">
            <div class="property-details">
              <b>${p.name}</b><span class="verified">‚úî</span><br>
              ${p.desc}<br>
              <b>Price:</b> ${p.currency} ${p.price.toLocaleString()}<br>
              <b>Contact:</b> ${p.contact}
              ${p.video ? `<iframe src="${p.video}" allowfullscreen></iframe>` : ""}
            </div>`;
          div.onclick = () => {
            map.setView(p.coords, 13);
            L.marker(p.coords).addTo(map).bindPopup(`<b>${p.name}</b><br>${p.desc}`).openPopup();
          };
          grid.appendChild(div);
        });
      }

      function applyFilters() {
        let filtered = [...listings];
        const selectedCountry = countrySelect.value;
        const selectedCategories = [...document.querySelectorAll('.category:checked')].map(c => c.value);
        const selectedAmenities = [...document.querySelectorAll('.amenity:checked')].map(a => a.value);
        if (selectedCountry !== "all") filtered = filtered.filter(p => p.country === selectedCountry);
        if (selectedCategories.length) filtered = filtered.filter(p => selectedCategories.includes(p.category));
        if (selectedAmenities.length) filtered = filtered.filter(p => selectedAmenities.every(a => p.amenities.includes(a)));
        if (sortSelect.value === "high") filtered.sort((a,b)=>b.price - a.price);
        if (sortSelect.value === "low") filtered.sort((a,b)=>a.price - b.price);
        renderListings(filtered);
      }

      document.querySelectorAll('input, select').forEach(el => el.addEventListener('change', applyFilters));
      geoBtn.addEventListener('click', () => {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(pos => {
            const { latitude, longitude } = pos.coords;
            map.setView([latitude, longitude], 10);
          });
        } else alert("Geolocation not supported.");
      });

      renderListings(listings);
    });
  </script>
</body>
</html>
